<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GetAtlas - Team</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/app.min.css">
	<script src="js/lodash.min.js"></script>
	<script src="js/detect.min.js"></script>
	<script src="js/dropzone.js"></script>
	<script src="js/app.js"></script>
</head>
<body class="registration">
	<header class="registration__header">
		<h1 class="registration__logo icon-logo">Atlas</h1>
		<h3 class="registration__header__description">Welcome to the Atlas dashboard. <br>You can now choose your team or create a new one</h3>
	</header>
	<section class="registration__content registration__content--with-illustration">
        <i class="clock"></i>
        <i class="plant"></i>
        <i class="pictures"></i>
        <i class="stars stars--small stars--1"></i>
        <i class="stars stars--small stars--2"></i>
        <i class="stars stars--small stars--3"></i>
        <i class="stars stars--small stars--4"></i>
        <i class="stars stars--big stars--5"></i>
		
		<form action="plan.html" class="form">
			<div class="form__group form__group--in-line">
				<div class="select select--full js-select js-dropdown" data-dropdown-animation='slide'>
					<strong class="select__heading js-select-heading js-dropdown-trigger">Choose Your Team</strong>
					<ul class="select__list select__list--relative js-select-list js-dropdown-content">
						<li class="select__list__item select__list__item--with-avatar js-select-item">
							<div class="select__list__avatar"></div>
							Kittens and Ninjastars
						</li>
						<li class="select__list__item select__list__item--with-avatar js-select-item">
							<div class="select__list__avatar"><img class="select__list__avatar__pic" src="assets/avatar.jpg" alt=""></div>
							Team Fusion Core
						</li>
						<li class="select__list__item select__list__item--with-avatar js-select-item">
							<div class="select__list__avatar"></div>
							Another Team Name
						</li>
					</ul>
				</div>

				<button class="btn btn--blue btn--wider btn--fluid" type="submit">Create a New Team</button>
			</div>
		</form>
	</section>
</body>
</html>
