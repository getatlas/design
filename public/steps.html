<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GetAtlas - Register</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/app.min.css">
	<script src="js/lodash.min.js"></script>
	<script src="js/detect.min.js"></script>
	<script src="js/dropzone.js"></script>
	<script src="js/app.js"></script>
</head>
<body class="registration">
	<header class="registration__header">
		<h1 class="registration__logo icon-logo">Atlas</h1>
		<h3 class="registration__header__description">You are almost there...</h3>
	</header>
	<section class="registration__content">
        <ol class="steps steps--registration">
            <li class="steps__item steps__item--done icon-tick">
                <span class="steps__name">Add a Server</span>
                <a href="#" class="steps__label steps__label--done">Edit</a>
            </li>
            <li class="steps__item steps__item--current">
                <span class="steps__name">Add a Cluster</span>
            </li>
            <li class="steps__item">
                <span class="steps__name">Invite a Team Mamber</span>
                <a href="#" class="steps__label">Edit</a>
            </li>
            <li class="steps__item">
                <span class="steps__name">Another Option</span>
                <a href="#" class="steps__label">Edit</a>
            </li>
            <li class="steps__item">
                <span class="steps__name">One More Option</span>
                <a href="#" class="steps__label">Edit</a>
            </li>
            <li class="steps__item">
                <span class="steps__name">Another Option 2</span>
                <a href="#" class="steps__label">Edit</a>
            </li>
        </ol>
        <a href="table-empty.html" class="btn btn--wide btn--blue">Continue to Uptime</a>
	</section>
</body>
</html>
