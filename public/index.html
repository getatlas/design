<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GetAtlas</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<script src="js/scripts.js"></script>
</head>
<body>
	<nav class="js-sidebar sidebar">
		<h1 class="logo logo--sidebar icon-logo">
			<a class="logo__link" href="#">Atlas</a>
		</h1>
		<ul class="sidebar__nav">
			<li class="sidebar__nav__item icon-clock active"><a class="sidebar__nav__item__link" href="#">Monitoring Uptime</a></li>
			<li class="sidebar__nav__item icon-storage"><a class="sidebar__nav__item__link" href="#">Monitoring Storage Usage</a></li>
			<li class="sidebar__nav__item icon-server"><a class="sidebar__nav__item__link" href="#">Monitoring Server Usage</a></li>
		</ul>
		<aside class="usage-info usage-info--sidebar">
			<dl class="usage-info__list">
				<dt class="usage-info__name">CPU <span class="usage-info__list__unnecessary">usage</span></dt>
				<dd class="usage-info__content" data-usage-traffic="37%">37%</dd>
				<dt class="usage-info__name">Memory <span class="usage-info__list__unnecessary">usage</span></dt>
				<dd class="usage-info__content" data-usage-traffic="98%">98%</dd>
				<dt class="usage-info__name">Traffic</dt>
				<dd class="usage-info__content" data-usage-traffic="65%">65%</dd>
				<dt class="usage-info__name">Databases</dt>
				<dd class="usage-info__content" data-usage-traffic="44%">44%</dd>
			</dl>
		</aside>
	</nav>
	<div class="wrapper">
		<header class="toolbar">
			<button class="js-toggle-sidebar sidebar__btn icon-menu">Change sidebar view</button>

			<div class="group">
				<nav class="profile-nav">
					<img class="profile-nav__avatar dropdown-menu__trigger" src="http://lorempixel.com/42/42">

					<ul class="dropdown-menu dropdown-menu--profile">
						<li class="dropdown-menu__item"><span class="dropdown-menu__item__text">Your Profile</span></li>
						<li class="dropdown-menu__item dropdown-menu__item--with-children js-dropdown-menu">
							<span class="dropdown-menu__item__text js-dropdown-menu-trigger">Choose Your Team</span>
							<ul class="dropdown-menu__children js-dropdown-menu-nav" data-dropdown-hidden="true">
								<li class="dropdown-menu__item dropdown-menu__item--children">
									<a href="#" class="dropdown-menu__item__link dropdown-menu__item__link--children">Team Atlas 999</a>
								</li>
								<li class="dropdown-menu__item dropdown-menu__item--children dropdown-menu__item--choosen">
									<a href="#" class="dropdown-menu__item__link dropdown-menu__item__link--children">Team Circular</a>
								</li>
							</ul>
						</li>
						<li class="dropdown-menu__item">
							<a href="#" class="dropdown-menu__item__link">Create a New Team</a>
						</li>
						<li class="dropdown-menu__item">
							<a href="#" class="dropdown-menu__item__link">Settings</a>
						</li>
						<li class="dropdown-menu__item dropdown-menu__item--red">
							<a href="#" class="dropdown-menu__item__link">Logout</a>
						</li>
					</ul>
				</nav>
				<div class="notifications-nav">
					<button type="button" class="icon-notification notifications-nav__button notifications-nav__button--new"><span class="notifications-nav__button__alert">New notification!</span></button>
				</div>
				<form action="#" class="search search-nav icon-search">
					<input class="search__field search__field--nav js-search-field" type="search" placeholder="Search">
					<button class="search__cancel icon-close js-search-cancel">Cancel</button>
				</form>
			</div>
		</header>

		<section class="content">
			<div class="row">
				<section class="col col-md-3 usage-info usage-info--col">
					<header class="usage-info__list__name">
						<h3>CPU usage</h3>
					</header>
					<dd class="dd usage-info__list__content" data-usage-traffic=""></dd>
				</section>
				<section class="col col-md-3"></section>
				<section class="col col-md-3"></section>
				<section class="col col-md-3"></section>
			</div>
		</section>
	</div>
</body>
</html>
